<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: #0a0a0f;
            --text: #ffffff;
            --primary: #c026d3;
            --secondary: #22c55e;
            --nav-bg: rgba(10, 10, 15, 0.95);
        }

        [data-theme="light"] {
            --background: #ffffff;
            --text: #0a0a0f;
            --primary: #9c1bb6;
            --secondary: #15803d;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle i {
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .theme-toggle i:hover {
            color: var(--primary);
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            padding: 2rem;
            max-width: 1200px;
            margin: 6rem auto 0;
            align-items: center;
            min-height: calc(100vh - 5rem);
        }

        .content-wrapper {
            flex: 1;
        }

        .image-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(192, 38, 211, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .type-wrap {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .highlight {
            color: var(--primary);
        }

        .hire-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        .hire-btn:hover {
            transform: translateY(-2px);
            background-color: var(--primary);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column-reverse;
                padding: 1rem;
                margin-top: 4rem;
            }

            .image-wrapper {
                margin-bottom: 2rem;
            }

            .profile-img {
                width: 300px;
                height: 300px;
            }

            .nav-links {
                position: fixed;
                top: 4rem;
                left: 0;
                right: 0;
                background: var(--nav-bg);
                padding: 1rem;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                transform: translateY(-150%);
                transition: transform 0.3s;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Portfolio</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#service">Service</a>
            <a href="#skills">Skills</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-sun" id="theme-toggle"></i>
            <i class="fas fa-bars menu-toggle" id="menu-toggle"></i>
        </div>
    </nav>

    <div class="main-content">
        <div class="content-wrapper">
            <h1>Hello, This Is</h1>
            <div class="type-wrap">
                <span id="typed"></span>
            </div>
            <div>And I'm A <span class="highlight">Web Designer</span></div>
            <br>
            <a href="#contact" class="hire-btn">Hire Me</a>
        </div>
        <div class="image-wrapper">
            <img src="img.png" alt="Profile Image" class="profile-img">
        </div>
    </div>

    <script>
        // Typing Animation
        var typed = new Typed('#typed', {
            strings: ['John Doe', 'A Developer', 'A Designer'],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true
        });

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-theme', newTheme);
            
            // Update icon
            themeToggle.classList.toggle('fa-sun');
            themeToggle.classList.toggle('fa-moon');
        });

        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('fa-bars');
            menuToggle.classList.toggle('fa-times');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                menuToggle.classList.remove('fa-times');
                menuToggle.classList.add('fa-bars');
            });
        });
    </script>
</body>
</html>
